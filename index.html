<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potential Energy Diagram Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
</head>
<body>
    <h1>Potential Energy Diagram Generator</h1>

    <!-- Theme toggle button -->
    <button id="toggleTheme" onclick="toggleTheme()">ðŸŒ™</button>

    <form id="chemistry-form">
        <label for="reactants">Reactants:</label>
        <input type="text" id="reactants" required />

        <label for="products">Products:</label>
        <input type="text" id="products" required />

        <label for="enthalpy-change">Î”H (kJ):</label>
        <input type="number" id="enthalpy-change" required />

        <button type="submit">Generate Diagram</button>
    </form>

    <div style="position: relative; display: inline-block;">
        <canvas id="potentialEnergyDiagram" width="800" height="500"></canvas>
        <canvas id="overlayCanvas" width="800" height="500" style="position: absolute; top: 0; left: 0; pointer-events: none;"></canvas>
    </div>

    <!-- Thermochemical Equation Output -->
    <div id="thermochemical-output" style="text-align: center; font-size: 1.4rem; margin-top: 20px; font-weight: bold;"></div>

    <!-- meme -->
    <div id="meme-container">
        <img src="https://scontent-lga3-1.xx.fbcdn.net/v/t1.15752-9/490191768_659219996743591_5683510192949687627_n.png?_nc_cat=108&ccb=1-7&_nc_sid=0024fc&_nc_ohc=63F2aaTa-h4Q7kNvwFkWYI0&_nc_oc=AdlKb9ztTIn1TlWHDLFMvDoRSeP9NjOxh40huDzoH0yiqXnnBvRrNcMzZfvP5xqY7bc&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent-lga3-1.xx&oh=03_Q7cD2AGQmQgtE3jVR4RDBRQUo3Jb6-9s8fuQlMPNAQQ98_8yxQ&oe=68239023" alt="Chemistry Meme" id="chem-meme" />
    </div>


    <script src="script.js"></script>
</body>
</html>
